<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-12</title>
</head>
<style>
   .btn{
        width:350px;
        height:30px;
        background-color: white;
        border: 0.5px solid white;
        border-radius: 5px;
    }
    td{
        color:antiquewhite;
        font-size: larger;
    }
    input{
        height: 20px;
        
    }
   .cont{
        margin-left: auto;
        margin-right: auto;
        background-color: rgb(122, 28, 68);
        margin-top: 50px;  
        padding: 32px 16px;
    }
</style>
<body style="background-color: rgb(165, 16, 78);">
    <div >
        <form action="">
            <table class="cont">
                <tr>
                    <td>Name:</td>
                    <td><input type="text" placeholder="your name"></td>
                </tr>

                <tr>
                    <td>Email:</td>
                    <td><input type="text" placeholder="your email"></td>
                </tr>
                
                <tr>
                    <td>Password:</td>
                    <td><input type="password"></td>
                </tr>

                <tr>
                    <td>Phone number:</td>
                    <td><input type="tel"></td>
                </tr>

                <tr>
                    <td>Gender:</td>
                    <td>Male:<input type="radio"> 
                        Female:<input type="radio">
                        Other:<input type="radio">
                    </td>   
                </tr>

                <tr>
                    <td>Language:</td>
                    <td><select>
                        <option value="null" >Select language</option>
                        <option value="English">English</option>
                        <option value="Telugu">Telugu</option>
                        <option value="Hindi">Hindi</option>
                        <option value="Tamil">Tamil</option>
                        <option value="Kannada">Kannada</option>
                    </select></td>
                </tr>

                <tr>
                    <td>Zipcode:</td>
                    <td><input type="number"></td>
                </tr>

                <tr>
                    <td>About:</td>
                    <td><textarea style="width:180px;" placeholder="Write about yourself..."></textarea></td>
                </tr>       
        
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button class="btn" type="submit">Register</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
