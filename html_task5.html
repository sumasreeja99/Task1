<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
    table {
        width: 100%;
        /* Set a fixed width for labels and right side cells */
    }
    th {
        width: 30%; /* Adjust as per your design */
        text-align: right; /* Align labels to the right */
        padding-right: 10px; /* Optional: Add padding to align labels better */
    }
    td {
        width: 70%; /* Adjust as per your design */
        padding-left: 10px; /* Optional: Add padding to align content better */
    }
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 8px;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

    <h1 align="center"> <font color="Blue"> Registration form </font> </h1>

<form action="/submit-registration" method="post">
    <table>
        <tr>
            <th>First  Name</th>
            <td></td>
        </tr>
        <tr>
            <th>Last  Name</th>
            <td></td>
        </tr>
        <tr>
            <th>Email</th>
            <td></td>
        </tr>
        <tr>
            <th>Password</th>
            <td></td>
        </tr>
        <tr>
            <th>Re-enter Password</th>
            <td></td>
        </tr>

        <tr>
            <th>Gender</th>
            <td>
                <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
            </td>

        </tr>
        <tr>
            <th>Age</th>
            <td></td>
        </tr>
        <tr>
            <th>Phone Number</th>
            <td></td>
        </tr>
        <tr>
            <th>Address</th>
            <td></td>
        </tr>
        <tr>
            <th>State</th>
            <td></td>
        </tr>
        
        <tr>
            <th>Country</th>
        <td>
            <select name="country">
                <option value="">Select a country</option>
                <option value="USA">India</option>
                <option value="CA">Canada</option>
                <option value="UK">United Kingdom</option>
                <option value="DE">Germany</option>
                <!-- Add more countries as needed -->
            </select>
        </td>

        </tr>

        <tr>
            <th>Languages Known:</th>
            <td>
                <label><input type="checkbox" name="languages[]" value="english"> English</label>
                <label><input type="checkbox" name="languages[]" value="kannada"> Kannada</label>
                <label><input type="checkbox" name="languages[]" value="hindi"> Hindi</label>
                <label><input type="checkbox" name="languages[]" value="telugu"> Telugu</label>
            </td>
        </tr>
        <tr>
            
            <td colspan="2" class="active" <label><input type="checkbox" name="languages[]" value="english"> Hereby I declare all the given details are true</label></td>
        </tr>
        <tr>
            <td colspan="2" class="align-right" align="right">
                <a href="https://ethnus.com/">Login to Ethnus Website</a>
            </td>
        </tr>
    </table>
    <br>

    <center><input type="submit" value="Register" class="center"></center>
</form>

</body>
</html>
