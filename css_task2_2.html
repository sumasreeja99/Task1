<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: #4caae9;
}

li a {
  display: block;
  color: #1a0765;
  padding: 8px 16px;
  text-decoration: none;
}
li  a.active {
  background-color: #fa4a22;
  color: rgb(77, 63, 155);
}

/* Change the link color on hover */
li a:hover {
  background-color: #297190;
  color: white;
}
</style>
</head>
<body>

<h2>Vertical Navigation Bar</h2>

<ul>
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="#java">Java</a></li>
  <li><a href="#css">CSS</a></li>
  <li><a href="#html">HTML</a></li>
  <li><a href="#bootstap">Bootstap</a></li>
</ul>




</body>
</html>
